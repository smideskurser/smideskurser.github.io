# Site settings
title: Smideskurser
email: niklas@fannick.se
url: https://smideskurser.se
description: "Kurser i smide, svetsning och metallbearbetning hos konstsmidesmästare Niklas Fännick"
keywords: "smide, konstsmide, varmsmide, konstsmidesmästare, kurser, utbildning, smideskurser, laga metall, vuxenutbildning, svetsning, svets"
skills: "Kom och lär dig smida och svetsa med konstsmidesmästare Niklas Fännick"
meta_author: Niklas Fännick

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 18bc9c #80B3FF
  primary-rgb: "24,288,156" #"128,179,255"
  secondary: 2c3e50 #FD6E8A
  secondary-dark: 233140 #A2122F

# Footer settings
footer:
  copyright: Niklas & Jessica Fännick
  location: Var du hittar oss
  social: Instagram
  credits: Annat

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: instagram
    url: https://www.instagram.com/fannickvandoorn/

# Postal address (add as many lines as necessary)
address:
  - line: Gunnestorpsvägen 25
  - line: 263 94 Mjöhult

# Credits content
credits: 'Hej då'

# Build settings
markdown: kramdown
permalink: pretty

#for posts
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: ""
